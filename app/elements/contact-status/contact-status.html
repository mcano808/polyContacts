<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="contact-status" attributes="">
  <template>
    <style>
      :host {
        display: block;
      }
      .neutral{
        fill:#eee;
      }
      .cold{
        fill:#03A9F4 ;
      }
      .warm{
        fill:#FFC107;
      }
      .hot{
        fill:#F44336;
      }
    </style>
    <svg height="{{radius}}" width="{{radius * 2}}">
      <circle r="{{radius}}" cx="{{radius}}" cy="{{radius / 2}}" class="{{status}}"/>
    </svg>
  </template>
  <script>
    (function () {
      Polymer({
        // define element prototype here
        publish:{
          radius: 16,
          status:'neutral'
        }
      });
    })();
  </script>
</polymer-element>
